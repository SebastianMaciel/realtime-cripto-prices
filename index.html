<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Favicon -->
    <link rel="icon" href="./favicon.svg" type="image/png" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet" />

    <!-- Nuestro CSS -->
    <link rel="stylesheet" href="./css/index.css" />

    <!-- Título de la pestaña -->
    <title>Cripto API!</title>
  </head>
  <body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-light">
      <div class="container">
        <a class="navbar-brand" href="">
          <img src="./img/btc-logo.png" class="btc-logo" alt="btclogo" />
          <span class="nav-text">CRIPTO API</span>
        </a>
      </div>
    </nav>

    <div class="container">
      <!-- Botones de Opción de Cripto -->
      <!-- De acá vamos a sacar los datos para enviar a la api -->
      <!-- Vamos a seleccionar todos estos botones con la clase 'buscarPrecio' -->
      <!-- Escondemos en 'data-id' el valor real que vamos a mandar directamente a la consulta de la api -->
      <!-- Ej: tocamos el botón BTC, la función en javascript va a encontrar el 'data-id' que dice 'bitcoin, y lo manda a la consulta. -->
      <div class="botones-cripto">
        <button class="btn btn-warning btn-lg buscarPrecio" data-id="bitcoin">BTC</button>
        <button class="btn btn-outline-warning btn-lg buscarPrecio" data-id="ethereum">ETH</button>
        <button class="btn btn-outline-warning btn-lg buscarPrecio" data-id="dai">DAI</button>
      </div>

      <!--                                            -->
      <!-- Panel de Precio de Bitcoin - Dólares/Pesos -->
      <!--                                            -->
      <div class="card text-center mx-auto mt-4" style="max-width: 700px">
        <!-- Ícono y Título -->
        <div class="card-header">
          <h4 class="card-title mb-0">
            <!-- En este 'img', vamos a cambiar dinámicamente con javascript el 'src' donde se encuentra la imagen -->
            <!-- Esta imagen va a cambiar dependiendo de qué botón toquemos, por ejemplo BTC, va a poner la imagen de ./img/bitcoin.png -->
            <!-- Vamos a cambiar este 'src' accediendo con su id 'criptoLogo' -->
            <img src="./img/bitcoin.png" class="cripto-logo" alt="Logo Cripto" id="criptoLogo" />

            <!-- El contenido de este span tiene el título del cripto -->
            <!-- Lo vamos a cambiar dinámicamente al tocar algún botón de cripto -->
            <span id="tituloCriptoDelPanel" class="nombreCripto">Bitcoin</span>
          </h4>
        </div>
        <!-- Precios en Dólares y Pesos -->
        <div class="card-body">
          <!-- El valor del cripto en dólares lo vamos a inyectar desde el javascript -->

          <!-- Acá vamos a formatear '$' 'valor del cripto' 'USD' -->
          <h1 class="display-4">$<span id="usdEnPanel"></span> USD</h1>

          <!-- Acá vamos a formatear '$' 'valor del cripto' 'Ars' -->
          <h1 class="font-weight-light mb-2">$<span id="arsEnPanel"></span> Ars</h1>

          <!-- Botón para Actualizar Precios -->
          <a class="btn btn-outline-warning mt-2" id="actualizar">Actualizar</a>
        </div>
        <!-- Última hora de actualización -->
        <div class="card-footer text-muted" id="horaActualizacion"></div>
      </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <!-- Accounting JS, para el formateo de precios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/accounting.js/0.4.1/accounting.min.js"
      integrity="sha512-LW+1GKW2tt4kK180qby6ADJE0txk5/92P70Oh5YbtD7heFlC0qFFtacvSnHG4bNXmLnZq5hNb2V70r5DzS/U+g=="
      crossorigin="anonymous"
    ></script>
    <!-- Nuestros JS -->
    <!-- <script src="./js/utils.js"></script> -->
    <script src="./js/index.js"></script>
  </body>
</html>
