<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Favicon -->
    <link rel="icon" href="./favicon.svg" type="image/png" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet" />

    <!-- Nuestro CSS -->
    <link rel="stylesheet" href="./css/index.css" />

    <!-- Título de la pestaña -->
    <title>Cripto API!</title>
  </head>
  <body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-light">
      <div class="container">
        <a class="navbar-brand" href="">
          <img src="./img/btc2.png" class="btc-logo" alt="btclogo" />
          <span class="nav-text">CRIPTO API</span>
        </a>
      </div>
    </nav>

    <div class="container">
      <!-- Botones de Opción de Cripto -->
      <div class="botones-cripto">
        <button class="btn btn-warning btn-lg buscarPrecio" data-id="bitcoin">BTC</button>
        <button class="btn btn-outline-warning btn-lg buscarPrecio" data-id="ethereum">ETH</button>
        <button class="btn btn-outline-warning btn-lg buscarPrecio" data-id="dai">DAI</button>
      </div>
      <!-- Panel de Precio de Bitcoin - Dólares/Pesos -->
      <div class="card text-center mx-auto mt-4" style="max-width: 700px">
        <!-- Ícono y Título -->
        <div class="card-header">
          <h4 class="card-title mb-0">
            <img src="./img/btc.png" class="logo" alt="btclogo" />
            <span id="nombreCripto" class="nombreCripto">Bitcoin</span>
          </h4>
        </div>
        <!-- Precios en Dólares y Pesos -->
        <div class="card-body">
          <h1 class="display-4"><span id="usdEnPanel"></span> USD</h1>
          <h1 class="font-weight-light mb-2"><span id="arsEnPanel"></span> Ars</h1>
          <!-- Botón para Actualizar Precios -->
          <a class="btn btn-outline-warning mt-2" id="actualizar">Actualizar</a>
        </div>
        <!-- Última hora de actualización -->
        <div class="card-footer text-muted">Actualizado: <span id="horaActualizacion"></span></div>
      </div>
    </div>

    <!-- Panel de conversión de precios -->
    <div class="container pb-4">
      <div class="card text-center mx-auto mt-5" style="max-width: 700px">
        <!-- Título -->
        <div class="card-header">
          <h4 class="card-title mb-0">Conversor</h4>
        </div>
        <!-- Botones para elegir tipo de conversión -->
        <div class="card-body">
          <a class="btn btn-warning btn-bitcoin" id="conversorBitcoin">Cripto a Pesos</a>
          <a class="btn btn-outline-warning btn-pesos" id="conversorPesos">Pesos a Cripto</a>
          <!-- Input para el usuario -->
          <div class="input-group mx-auto mt-4" style="max-width: 300px">
            <input type="text" class="form-control form-control-lg" id="precioUsuario" />
          </div>
          <!-- Resultado para el usuario -->
          <h4 class="mt-3"><span id="unidadConversion">Cripto:</span></h4>
        </div>
      </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <!-- Accounting JS, para el formateo de precios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/accounting.js/0.4.1/accounting.min.js"
      integrity="sha512-LW+1GKW2tt4kK180qby6ADJE0txk5/92P70Oh5YbtD7heFlC0qFFtacvSnHG4bNXmLnZq5hNb2V70r5DzS/U+g=="
      crossorigin="anonymous"
    ></script>
    <!-- Nuestros JS -->
    <script src="./js/utils.js"></script>
    <script src="./js/conversor.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
